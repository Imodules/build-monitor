<template name="setup">
	<div class="row">
		<div class="col-xs-12">
			<form>
				<div class="form-group">
					<label for="tcUrl">Teamcity Url</label>
					<input type="url" class="form-control" id="tcUrl" placeholder="Teamcity Url">
				</div>

				<div class="form-group">
					<label for="adminUser">Admin Username</label>
					<input type="text" class="form-control" id="adminUser" placeholder="Admin username for this application">
				</div>

				<div class="form-group">
					<label for="adminPass">Admin Passord</label>
					<input type="password" class="form-control" id="adminPass" placeholder="Admin password for this application">
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Create</button>
				</div>
			</form>
		</div>
	</div>
</template>
