<template name="settings">
	<div class="page-header">
		<h1>Teamcity Connection Settings <small>Configure your Teamcity connection</small></h1>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<form>
				<div class="form-group">
					<label for="tcUrl">Teamcity Url</label>
					<input type="url" class="form-control" id="tcUrl" placeholder="Teamcity Url" value="{{teamCity.url}}">
				</div>

				<div class="form-group">
					<label for="adminUser">Admin Username</label>
					<input type="text" class="form-control" id="adminUser" placeholder="Admin username for this application" value="{{teamCity.user}}">
				</div>

				<div class="form-group">
					<label for="adminPass">Admin Passord</label>
					<input type="password" class="form-control" id="adminPass" placeholder="Admin password for this application" value="{{teamCity.password}}">
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Save</button>
				</div>
			</form>
		</div>
	</div>
</template>
