<template name="servers">
	<div class="page-header">
		<h1><i class="fa fa-server"></i> Servers</h1>
	</div>
	<form>
		{{> serverInput}}
		<div class="row">
			<div class="col-xs-12">
				<div class="form-group">
					<button type="submit" class="btn btn-success add"><i class="fa fa-plus"></i> Add</button>
				</div>
			</div>
		</div>
	</form>
	<table id="serverList" class="table table-striped">
		<thead>
			<tr>
				<th>Type</th>
				<th>Name</th>
				<th>Url</th>
				<th>Username</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{{#each servers}}
				<tr>
					<td>{{type}}</td>
					<td>{{name}}</td>
					<td>{{url}}</td>
					<td>{{user}}</td>
					<td><button type="button" class="btn btn-default refresh">Refresh</button></td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="serverInput">
	<div class="row">
		<div class="col-xs-12 col-md-4">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" placeholder="A name for this server">
			</div>
		</div>

		<div class="col-xs-12 col-md-4">
			<div class="form-group">
				<label for="url">Teamcity Url</label>
				<input type="url" class="form-control" id="url" placeholder="Teamcity Url">
			</div>
		</div>
		<div class="col-xs-12 col-md-2">
			<div class="form-group">
				<label for="user">Username</label>
				<input type="text" class="form-control" id="user" placeholder="Username for this server">
			</div>
		</div>

		<div class="col-xs-12 col-md-2">
			<div class="form-group">
				<label for="pass">Passord</label>
				<input type="password" class="form-control" id="pass" placeholder="Password for this server">
			</div>
		</div>
	</div>
</template>
