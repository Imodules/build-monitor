<template name="blankLayout">
	<div class="container-fluid">
		<div class="row" style="margin-bottom: 20px;">
			<div class="col-xs-12">
				<a href="{{pathFor route='dashboard'}}" class="btn btn-default"><i class="fa fa-dashboard"></i>
					Dashboard</a>
			</div>
		</div>
		<div class="row" style="margin-bottom: 10px;">
			<div class="col-xs-12">
				<ul class="nav nav-tabs">
					{{#if currentUser.isAdmin}}
					<li role="presentation" class="{{isActiveRoute regex='^servers$'}}">
						<a href="{{pathFor route='servers'}}"><i class="fa fa-server"></i> Servers</a>
					</li>
						<li role="presentation" class="{{isActiveRoute regex='^users'}}">
							<a href="{{pathFor route='users'}}"><i class="fa fa-user"></i> Users</a>
						</li>
					{{/if}}
					<li role="presentation" class="{{isActiveRoute regex='^configure$'}}">
						<a href="{{pathFor route='configure'}}"><i class="fa fa-cog"></i> Configure</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
          		{{> yield}}
			</div>
		</div>
	</div>
</template>
